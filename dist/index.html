<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <header><h1>To Do List</h1></header>
    <section id="task-list">
        <form id="tasks-form">
            <div class="form-element">Today's To Do Task-list</div>
            <div class="form-element">
                <input id="task-input" type="text" placeholder="Add your task...">
            </div>
            <div class="form-element">
                <input type="checkbox" id="task01" class="task">Task01
            </div>
        </form>
    </section>
    <footer>Copyright...</footer>
</body>
</html>
